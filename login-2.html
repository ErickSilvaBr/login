<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style-mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="header-login">
            <div class="logo">
                <h1>Galaxy</h1>
            </div>

            <div class="imagem">
                <img src="imagens/sign-in.png" alt="">
            </div>
        </div>

        <form action="" method="post" autocomplete="on">
            <div class="email">
                <input type="email" name="email" id="email-id" placeholder="UsuÃ¡rio" required autocomplete="email">
            </div>

            <span></span>
            
            <div class="senha">
                <input type="password" name="password" id="password-id" placeholder="Senha" required autocomplete="current-password" minlength="8">
            </div>

            <span></span>

            <div class="btn">
                <button type="submit" autofocus>Entrar</button>
            </div>

            <div class="redes-sociais-container">
                <p>Ou entre com:</p>
                
                <div class="imagens-redes-container">
                    <div class="img-google">
                        <a href="#"><img src="imagens/google.png" alt=""></a>
                    </div>

                    <div class="img-facebook">
                        <a href="#"><img src="imagens/facebook.png" alt=""></a>
                    </div>

                </div>
            </div>
        </form>
    </main>
</body>
</html>
